<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <title>Truhlářstvím za štěstím</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Needed for absolute positioning of child elements */
        }
        img {
            width: 100%; /* Ensure full width scaling */
            height: auto; /* Maintain aspect ratio */
            position: absolute; /* Background image-like behavior */
            top: 0;
            left: 0;
            opacity: 0.55; /* Background fading */
            z-index: -1; /* Place behind text */
        }
        @media screen and (max-width: 800px) {
            img { 
                height: 100%;
                width: auto;
            }
        }
        h2, h3, .text4 {
            margin: 0;
            position: absolute;
        }
        h2 {
            font-size: 5vw;
            bottom: 50%;
            transform: translateY(50%);
        }
        .text1 {
            font-size: 2vw;
            font-weight: 500;
            top: 25px;
        }
        @media screen and (max-width: 800px) {
            .text1 {
                top: 50px;
                font-size: 5vw;
            }
        }
        .text2 {
    font-size: 6vw; /* Scales with viewport width */
    font-weight: 500;
    position: absolute;
    top: 30%; /* Center vertically in the container */
    transform: translateY(-30%); /* Adjust lower than the center */
    text-align: center; /* Ensure horizontal alignment is correct */
}
@media screen and (max-width: 800px) {
    .text2 {
        top: 50%; /* Still centered */
        transform: translateY(-40%); /* Slightly different adjustment for smaller screens */
        font-size: 10vw;
    }
}

        .text3 {
            font-size: 3vw;
            font-weight: 500;
            top: 450px;
        }
        @media screen and (max-width: 800px) {
            .text3 {
                top: 460px;
                font-size: 6vw;
            }
        }
        .text4 {
            font-size: 1.5vw;
            font-weight: 500;
            top: 550px;
            color: black;
            background-color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 40px;
            text-decoration: none;
            animation: moveLeftAndRight 6s linear infinite;
        }
        @keyframes moveLeftAndRight {
            0%, 100% {
                transform: translateX(-1vw);
            }
            50% {
                transform: translateX(1vw);
            }
        }
        @media screen and (max-width: 800px) {
            .text4 {
                top: 580px;
                font-size: 7vw;
            }
        }
        .bi-instagram {
            font-size: 75px;
            color: white;
            position: absolute;
            top: 630px;
            transition: transform 0.3s ease-in-out;
        }
        .bi-instagram:hover {
            transform: scale(1.2) rotate(10deg);
        }
        @media screen and (max-width: 800px) {
            .bi-instagram {
                top: 700px;
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Updated Image Path -->
        <img src="/backgroundCropped.jpeg" alt="Background">
        
        <!-- Updated Text Elements -->
        <h3 class="text1">Truhlářstvím za štěstím</h3>
        <h1 class="text2">PŘIPRAVUJEME!</h1>
        <h3 class="text3">Právě pracujeme na spuštění našeho webu.</h3>
        <a target="_blank" href="https://www.instagram.com/truhlarstvim_za_stestim/" class="text4">KONTAKTUJTE NÁS</a>
        <a target="_blank" href="https://www.instagram.com/truhlarstvim_za_stestim/" class="bi bi-instagram"></a>
    </div>
</body>
</html>
